<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawFlake - Meu Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/lawflake.css" rel="stylesheet">
    <style>
        .profile-header {
            text-align: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-md);
            color: white;
            margin-bottom: var(--spacing-lg);
        }
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto var(--spacing-md);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary);
            font-weight: 700;
            box-shadow: var(--shadow-lg);
        }
        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }
        .avatar-upload:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
        }
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-family: var(--font-family);
            font-size: 0.95rem;
            transition: var(--transition);
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .section-divider {
            height: 2px;
            background: var(--gray-light);
            margin: var(--spacing-xl) 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="bi bi-snow2"></i>
            <h1>LawFlake</h1>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-grid-fill"></i>
                Dashboard
            </a>
            <a href="processos.html" class="nav-link">
                <i class="bi bi-folder-fill"></i>
                Processos
            </a>
            <a href="chat.html" class="nav-link">
                <i class="bi bi-chat-dots-fill"></i>
                Chat IA
            </a>
            <a href="documentos.html" class="nav-link">
                <i class="bi bi-file-earmark-text-fill"></i>
                Documentos
            </a>
            <a href="relatorios.html" class="nav-link">
                <i class="bi bi-graph-up"></i>
                Relatórios
            </a>
        </nav>

        <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--gray-light);">
            <a href="perfil.html" class="nav-link active">
                <i class="bi bi-person-circle"></i>
                Meu Perfil
            </a>
            <a href="#" class="nav-link" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
                Sair
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Header -->
        <div class="profile-header fade-in">
            <div class="avatar-container">
                <div class="avatar" id="avatarDisplay">JD</div>
                <div class="avatar-upload" onclick="document.getElementById('avatarInput').click()">
                    <i class="bi bi-camera"></i>
                </div>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="handleAvatarUpload(event)">
            </div>
            <h1 id="userName" style="margin: 0; font-size: 2rem;">João da Silva</h1>
            <p id="userEmail" style="margin: var(--spacing-xs) 0 0; opacity: 0.9;">joao.silva@lawflake.com</p>
        </div>

        <!-- Personal Information -->
        <div class="card mb-4 fade-in" style="animation-delay: 0.1s;">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-person"></i>
                    Informações Pessoais
                </h2>
            </div>
            <form id="profileForm">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="firstName">Nome</label>
                        <input type="text" id="firstName" value="João" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" id="lastName" value="da Silva" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="joao.silva@lawflake.com" required>
                </div>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" value="(11) 98765-4321">
                    </div>
                    <div class="form-group">
                        <label for="oab">OAB</label>
                        <input type="text" id="oab" value="SP 123.456">
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Cargo</label>
                    <select id="role">
                        <option value="advogado">Advogado</option>
                        <option value="paralegal">Paralegal</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i>
                    Salvar Alterações
                </button>
            </form>
        </div>

        <!-- Security Settings -->
        <div class="card mb-4 fade-in" style="animation-delay: 0.2s;">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-shield-lock"></i>
                    Segurança
                </h2>
            </div>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Senha Atual</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-key"></i>
                    Alterar Senha
                </button>
            </form>
        </div>

        <!-- Preferences -->
        <div class="card fade-in" style="animation-delay: 0.3s;">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-gear"></i>
                    Preferências
                </h2>
            </div>
            <div class="form-group">
                <label for="language">Idioma</label>
                <select id="language">
                    <option value="pt-BR" selected>Português (Brasil)</option>
                    <option value="en-US">English (US)</option>
                    <option value="es-ES">Español</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timezone">Fuso Horário</label>
                <select id="timezone">
                    <option value="America/Sao_Paulo" selected>Brasília (GMT-3)</option>
                    <option value="America/New_York">New York (GMT-5)</option>
                    <option value="Europe/London">London (GMT+0)</option>
                </select>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: var(--spacing-sm); cursor: pointer;">
                    <input type="checkbox" id="emailNotifications" checked>
                    <span>Receber notificações por email</span>
                </label>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: var(--spacing-sm); cursor: pointer;">
                    <input type="checkbox" id="prazoAlerts" checked>
                    <span>Alertas de prazos críticos</span>
                </label>
            </div>
            <button type="button" class="btn btn-primary" onclick="savePreferences()">
                <i class="bi bi-check-circle"></i>
                Salvar Preferências
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUserProfile();
        });

        async function loadUserProfile() {
            try {
                const user = getUser();
                if (user) {
                    document.getElementById('userName').textContent = user.user_metadata?.full_name || user.email;
                    document.getElementById('userEmail').textContent = user.email;

                    // Set avatar initials
                    const initials = (user.user_metadata?.full_name || user.email)
                        .split(' ')
                        .map(n => n[0])
                        .join('')
                        .toUpperCase()
                        .substring(0, 2);
                    document.getElementById('avatarDisplay').textContent = initials;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const profileData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                oab: document.getElementById('oab').value,
                role: document.getElementById('role').value
            };

            console.log('Saving profile:', profileData);
            alert('Perfil atualizado com sucesso!\n\nIntegração com backend em desenvolvimento.');
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('As senhas não conferem!');
                return;
            }

            if (newPassword.length < 8) {
                alert('A nova senha deve ter pelo menos 8 caracteres.');
                return;
            }

            console.log('Changing password...');
            alert('Senha alterada com sucesso!\n\nIntegração com Supabase Auth em desenvolvimento.');

            // Clear form
            document.getElementById('passwordForm').reset();
        });

        function savePreferences() {
            const preferences = {
                language: document.getElementById('language').value,
                timezone: document.getElementById('timezone').value,
                email_notifications: document.getElementById('emailNotifications').checked,
                prazo_alerts: document.getElementById('prazoAlerts').checked
            };

            console.log('Saving preferences:', preferences);
            alert('Preferências salvas com sucesso!');
        }

        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const avatarDisplay = document.getElementById('avatarDisplay');
                    avatarDisplay.style.backgroundImage = `url(${e.target.result})`;
                    avatarDisplay.style.backgroundSize = 'cover';
                    avatarDisplay.style.backgroundPosition = 'center';
                    avatarDisplay.textContent = '';
                };
                reader.readAsDataURL(file);

                console.log('Avatar upload:', file.name);
                alert('Avatar atualizado!\n\nUpload para servidor será implementado.');
            }
        }
    </script>
</body>
</html>
