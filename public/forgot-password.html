<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawFlake - Esqueci Minha Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-password-card {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .success-message {
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="forgot-password-card">
        <div class="text-center mb-4">
            <h1 class="h2 fw-bold" style="color: #667eea;">
                <i class="bi bi-snow2"></i> LawFlake
            </h1>
            <p class="text-muted">Recuperação de Senha</p>
        </div>

        <div id="alertContainer"></div>

        <div id="formContainer">
            <p class="text-muted mb-4">
                Digite seu email e enviaremos um link para redefinir sua senha.
            </p>

            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" required>
                </div>

                <button type="submit" class="btn btn-primary btn-submit w-100 text-white mb-3" id="submitBtn">
                    <span id="submitText">Enviar Link de Recuperação</span>
                    <span id="submitSpinner" class="spinner-border spinner-border-sm d-none"></span>
                </button>

                <div class="text-center">
                    <a href="login.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Voltar para Login
                    </a>
                </div>
            </form>
        </div>

        <div id="successMessage" class="success-message">
            <div class="alert alert-success">
                <i class="bi bi-check-circle"></i>
                <strong>Email enviado!</strong>
                <p class="mb-0 mt-2">Verifique sua caixa de entrada e clique no link para redefinir sua senha.</p>
            </div>
            <div class="text-center mt-3">
                <a href="login.html" class="btn btn-outline-primary">Voltar para Login</a>
            </div>
        </div>

        <div class="text-center mt-3">
            <small class="text-muted">Powered by Snowflake Cortex AI</small>
        </div>
    </div>

    <script src="js/config.js"></script>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');

            submitBtn.disabled = true;
            submitText.classList.add('d-none');
            submitSpinner.classList.remove('d-none');

            try {
                const response = await fetch(`${window.API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                } else {
                    showAlert('Erro: ' + (data.detail || 'Falha ao enviar email'), 'danger');
                }
            } catch (error) {
                showAlert('Erro ao conectar. Verifique se o backend está rodando.', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitText.classList.remove('d-none');
                submitSpinner.classList.add('d-none');
            }
        });

        function showAlert(message, type) {
            document.getElementById('alertContainer').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
