<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos - LawFlake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/lawflake.css" rel="stylesheet">
    <style>
        .processo-item {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
        }

        .processo-item:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .processo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-md);
        }

        .processo-numero {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--spacing-xs);
        }

        .processo-partes {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .processo-meta {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            margin-bottom: var(--spacing-md);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.875rem;
            color: var(--gray);
        }

        .meta-item i {
            color: var(--primary);
        }

        .processo-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .pdf-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            padding: 2rem;
        }

        .pdf-viewer-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-viewer-container {
            background: white;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pdf-viewer-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-viewer-content {
            flex: 1;
            overflow: auto;
        }

        .pdf-viewer-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .filters {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--dark);
        }

        .form-control {
            padding: var(--spacing-sm);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Upload Modal Styles */
        .drop-zone {
            border: 2px dashed var(--primary);
            border-radius: var(--radius-md);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(102, 126, 234, 0.02);
        }

        .drop-zone:hover {
            border-color: var(--primary-dark);
            background: rgba(102, 126, 234, 0.05);
        }

        .drop-zone.dragover {
            border-color: var(--primary-dark);
            background: rgba(102, 126, 234, 0.1);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }

        .file-info i {
            font-size: 2rem;
            color: var(--primary);
        }

        .file-info span:first-of-type {
            flex: 1;
            font-weight: 600;
        }

        .file-info span:last-of-type {
            color: var(--gray);
            font-size: 0.875rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .btn-icon {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--gray);
            padding: 0.25rem;
            transition: var(--transition);
        }

        .btn-icon:hover {
            color: var(--error);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="bi bi-snow2"></i>
            <h1>LawFlake</h1>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-grid-fill"></i>
                Dashboard
            </a>
            <a href="processos.html" class="nav-link active">
                <i class="bi bi-folder-fill"></i>
                Processos
            </a>
            <a href="chat.html" class="nav-link">
                <i class="bi bi-chat-dots-fill"></i>
                Chat IA
            </a>
            <a href="documentos.html" class="nav-link">
                <i class="bi bi-file-earmark-text-fill"></i>
                Documentos
            </a>
        </nav>

        <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--gray-light);">
            <a href="perfil.html" class="nav-link">
                <i class="bi bi-person-circle"></i>
                Perfil
            </a>
            <a href="#" class="nav-link" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
                Sair
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Processos</h1>
                <p class="page-subtitle">Gerencie todos os processos jurídicos</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-outline" onclick="window.location.reload()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Atualizar
                </button>
                <button class="btn btn-primary" onclick="window.location.href='documentos.html'">
                    <i class="bi bi-plus-circle"></i>
                    Novo Processo
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters fade-in">
            <!-- Basic Filters -->
            <div class="filter-row" style="margin-bottom: var(--spacing-md);">
                <div class="form-group">
                    <label>Buscar</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Número do processo, parte...">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" id="statusFilter">
                        <option value="">Todos</option>
                        <option value="ativo">Ativo</option>
                        <option value="arquivado">Arquivado</option>
                        <option value="concluido">Concluído</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select class="form-control" id="tipoFilter">
                        <option value="">Todos</option>
                        <option value="Trabalhista">Trabalhista</option>
                        <option value="Civil">Civil</option>
                        <option value="Tributário">Tributário</option>
                        <option value="Criminal">Criminal</option>
                        <option value="Administrativo">Administrativo</option>
                    </select>
                </div>
                <div class="form-group" style="align-self: end;">
                    <button class="btn btn-outline" onclick="toggleAdvancedFilters()" id="advancedToggle">
                        <i class="bi bi-chevron-down"></i>
                        Avançado
                    </button>
                </div>
                <div class="form-group" style="align-self: end;">
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="bi bi-funnel"></i>
                        Filtrar
                    </button>
                </div>
            </div>

            <!-- Advanced Filters (collapsible) -->
            <div id="advancedFilters" style="display: none; padding-top: var(--spacing-md); border-top: 2px solid var(--gray-light);">
                <!-- Geographic Filters -->
                <div style="margin-bottom: var(--spacing-md);">
                    <h4 style="font-size: 0.875rem; font-weight: 600; margin-bottom: var(--spacing-sm); color: var(--primary);">
                        <i class="bi bi-geo-alt"></i> Filtros Geográficos
                    </h4>
                    <div class="filter-row">
                        <div class="form-group">
                            <label>Estado</label>
                            <select class="form-control" id="estadoFilter">
                                <option value="">Todos</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="BA">Bahia</option>
                                <option value="PR">Paraná</option>
                                <option value="SC">Santa Catarina</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Tribunal</label>
                            <select class="form-control" id="tribunalFilter">
                                <option value="">Todos</option>
                                <option value="STF">STF - Supremo Tribunal Federal</option>
                                <option value="STJ">STJ - Superior Tribunal de Justiça</option>
                                <option value="TST">TST - Tribunal Superior do Trabalho</option>
                                <option value="TRF1">TRF1 - Tribunal Regional Federal 1ª Região</option>
                                <option value="TRT">TRT - Tribunal Regional do Trabalho</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Comarca</label>
                            <input type="text" class="form-control" id="comarcaFilter" placeholder="Ex: São Paulo">
                        </div>
                        <div class="form-group">
                            <label>Vara</label>
                            <input type="text" class="form-control" id="varaFilter" placeholder="Ex: 1ª Vara Cível">
                        </div>
                    </div>
                </div>

                <!-- Temporal Filters -->
                <div style="margin-bottom: var(--spacing-md);">
                    <h4 style="font-size: 0.875rem; font-weight: 600; margin-bottom: var(--spacing-sm); color: var(--primary);">
                        <i class="bi bi-calendar"></i> Filtros Temporais
                    </h4>
                    <div class="filter-row">
                        <div class="form-group">
                            <label>Data Início (de)</label>
                            <input type="date" class="form-control" id="dataInicioFrom">
                        </div>
                        <div class="form-group">
                            <label>Data Início (até)</label>
                            <input type="date" class="form-control" id="dataInicioTo">
                        </div>
                        <div class="form-group">
                            <label>Status OCR</label>
                            <select class="form-control" id="ocrStatusFilter">
                                <option value="">Todos</option>
                                <option value="COMPLETED">Processado</option>
                                <option value="PENDING">Pendente</option>
                                <option value="FAILED">Falhou</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status Embedding</label>
                            <select class="form-control" id="embeddingStatusFilter">
                                <option value="">Todos</option>
                                <option value="COMPLETED">Processado</option>
                                <option value="PENDING">Pendente</option>
                                <option value="FAILED">Falhou</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Financial Filters -->
                <div>
                    <h4 style="font-size: 0.875rem; font-weight: 600; margin-bottom: var(--spacing-sm); color: var(--primary);">
                        <i class="bi bi-currency-dollar"></i> Filtros Financeiros
                    </h4>
                    <div class="filter-row">
                        <div class="form-group">
                            <label>Valor da Causa (mín)</label>
                            <input type="number" class="form-control" id="valorMin" placeholder="R$ 0,00" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Valor da Causa (máx)</label>
                            <input type="number" class="form-control" id="valorMax" placeholder="R$ 999999,99" step="0.01">
                        </div>
                        <div class="form-group" style="align-self: end;">
                            <button class="btn btn-outline" onclick="clearFilters()">
                                <i class="bi bi-x-circle"></i>
                                Limpar Filtros
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Processos List -->
        <div id="processosList" class="fade-in" style="animation-delay: 0.1s;">
            <!-- Processos will be loaded here -->
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdfViewerModal" class="pdf-viewer-modal">
        <div class="pdf-viewer-container">
            <div class="pdf-viewer-header">
                <h3 id="pdfTitle">Documento</h3>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-outline btn-sm" id="downloadPdfBtn">
                        <i class="bi bi-download"></i>
                        Download
                    </button>
                    <button class="btn btn-outline btn-sm" onclick="closePdfViewer()">
                        <i class="bi bi-x-lg"></i>
                        Fechar
                    </button>
                </div>
            </div>
            <div class="pdf-viewer-content">
                <iframe id="pdfFrame" src=""></iframe>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        let processos = [];

        document.addEventListener('DOMContentLoaded', async () => {
            checkAuth();
            await loadProcessos();
        });

        async function loadProcessos() {
            try {
                // Mock data (replace with real API call later)
                processos = [
                    {
                        numero: '1004555-07.2021.4.01.3310',
                        partes: 'João da Silva vs. INSS',
                        tipo: 'Recurso Inominado Cível',
                        status: 'ativo',
                        tribunal: 'TRF1',
                        dataAtualizacao: '2025-10-20',
                        pdfUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'
                    },
                    {
                        numero: '0001234-56.2021.5.01.0001',
                        partes: 'Maria Santos vs. Empresa XYZ',
                        tipo: 'Procedimento Comum',
                        status: 'ativo',
                        tribunal: 'TST',
                        dataAtualizacao: '2025-10-19',
                        pdfUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'
                    }
                ];

                renderProcessos(processos);
            } catch (error) {
                console.error('Error loading processos:', error);
            }
        }

        function renderProcessos(data) {
            const container = document.getElementById('processosList');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted" style="padding: 4rem;">
                        <i class="bi bi-folder-x" style="font-size: 4rem;"></i>
                        <p style="margin-top: 1rem;">Nenhum processo encontrado</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(p => `
                <div class="processo-item">
                    <div class="processo-header">
                        <div>
                            <div class="processo-numero">${p.numero}</div>
                            <div class="processo-partes">${p.partes}</div>
                        </div>
                        <span class="badge badge-${getStatusClass(p.status)}">${p.status.toUpperCase()}</span>
                    </div>

                    <div class="processo-meta">
                        <div class="meta-item">
                            <i class="bi bi-bookmark"></i>
                            <span>${p.tipo}</span>
                        </div>
                        <div class="meta-item">
                            <i class="bi bi-building"></i>
                            <span>${p.tribunal}</span>
                        </div>
                        <div class="meta-item">
                            <i class="bi bi-calendar"></i>
                            <span>Atualizado em ${formatDate(p.dataAtualizacao)}</span>
                        </div>
                    </div>

                    <div class="processo-actions">
                        <button class="btn btn-primary btn-sm" onclick="viewPdf('${p.numero}', '${p.pdfUrl}')">
                            <i class="bi bi-file-pdf"></i>
                            Ver PDF
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="downloadPdf('${p.numero}', '${p.pdfUrl}')">
                            <i class="bi bi-download"></i>
                            Download
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="chatAboutProcesso('${p.id || p.numero}')">
                            <i class="bi bi-chat-dots"></i>
                            Chat sobre este Processo
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(status) {
            const classes = {
                'ativo': 'success',
                'arquivado': 'warning',
                'concluido': 'info'
            };
            return classes[status] || 'info';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('pt-BR');
        }

        function viewPdf(numero, url) {
            document.getElementById('pdfTitle').textContent = `Processo ${numero}`;
            document.getElementById('pdfFrame').src = url;
            document.getElementById('pdfViewerModal').classList.add('active');
            document.getElementById('downloadPdfBtn').onclick = () => downloadPdf(numero, url);
        }

        // Upload Modal Functions
        let selectedFile = null;

        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            document.getElementById('uploadForm').reset();
            clearFile();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.type !== 'application/pdf') {
                    alert('Por favor, selecione apenas arquivos PDF');
                    return;
                }
                if (file.size > 100 * 1024 * 1024) {
                    alert('Arquivo muito grande. Máximo 100MB');
                    return;
                }
                selectedFile = file;
                showFileInfo(file);
            }
        }

        function showFileInfo(file) {
            document.getElementById('dropZone').style.display = 'none';
            document.getElementById('fileInfo').style.display = 'flex';
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
        }

        function clearFile() {
            selectedFile = null;
            document.getElementById('pdfFile').value = '';
            document.getElementById('dropZone').style.display = 'block';
            document.getElementById('fileInfo').style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function handleUpload(event) {
            event.preventDefault();

            if (!selectedFile) {
                alert('Por favor, selecione um arquivo PDF');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('numero_processo', document.getElementById('numeroProcesso').value);
            formData.append('titulo', document.getElementById('tituloProcesso').value);
            formData.append('tipo_processo', document.getElementById('tipoProcesso').value);
            formData.append('descricao', document.getElementById('descricaoProcesso').value);

            // Show progress
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('uploadStatus').textContent = 'Fazendo upload...';
            document.getElementById('progressFill').style.width = '30%';

            try {
                const response = await fetch(`${API_BASE_URL}/processos/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    },
                    body: formData
                });

                document.getElementById('uploadStatus').textContent = 'Processando PDF...';
                document.getElementById('progressFill').style.width = '60%';

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao fazer upload');
                }

                const data = await response.json();

                document.getElementById('uploadStatus').textContent = 'Gerando embeddings...';
                document.getElementById('progressFill').style.width = '90%';

                // Wait a bit for effect
                await new Promise(resolve => setTimeout(resolve, 500));

                document.getElementById('progressFill').style.width = '100%';

                if (data.success) {
                    alert(`Processo ${data.numero_processo} criado com sucesso!\n\nStatus: ${data.message}`);
                    closeUploadModal();
                    // Reload processos list
                    window.location.reload();
                } else {
                    alert(`Erro: ${data.error}\n\n${data.message}`);
                }

            } catch (error) {
                console.error('Upload error:', error);
                alert(`Erro ao fazer upload: ${error.message}`);
            } finally {
                // Reset form
                document.getElementById('uploadForm').style.display = 'block';
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('progressFill').style.width = '0%';
            }
        }

        // Drag and drop handlers - wrap in setTimeout to ensure modal exists
        setTimeout(() => {
            const dropZone = document.getElementById('dropZone');
            if (dropZone) {
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });

                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('dragover');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    const file = e.dataTransfer.files[0];
                    if (file) {
                        document.getElementById('pdfFile').files = e.dataTransfer.files;
                        handleFileSelect({ target: { files: [file] } });
                    }
                });
            }
        }, 100);

        function closePdfViewer() {
            document.getElementById('pdfViewerModal').classList.remove('active');
            document.getElementById('pdfFrame').src = '';
        }

        function downloadPdf(numero, url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `processo_${numero}.pdf`;
            link.click();
        }

        function chatAboutProcesso(processoId) {
            // Redirect to chat page with processo_id parameter
            window.location.href = `chat.html?processo_id=${processoId}`;
        }

        function toggleAdvancedFilters() {
            const advancedDiv = document.getElementById('advancedFilters');
            const toggleBtn = document.getElementById('advancedToggle');

            if (advancedDiv.style.display === 'none') {
                advancedDiv.style.display = 'block';
                toggleBtn.innerHTML = '<i class="bi bi-chevron-up"></i> Avançado';
            } else {
                advancedDiv.style.display = 'none';
                toggleBtn.innerHTML = '<i class="bi bi-chevron-down"></i> Avançado';
            }
        }

        function clearFilters() {
            // Clear basic filters
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('tipoFilter').value = '';

            // Clear advanced filters
            document.getElementById('estadoFilter').value = '';
            document.getElementById('tribunalFilter').value = '';
            document.getElementById('comarcaFilter').value = '';
            document.getElementById('varaFilter').value = '';
            document.getElementById('dataInicioFrom').value = '';
            document.getElementById('dataInicioTo').value = '';
            document.getElementById('ocrStatusFilter').value = '';
            document.getElementById('embeddingStatusFilter').value = '';
            document.getElementById('valorMin').value = '';
            document.getElementById('valorMax').value = '';

            // Reapply filters (will show all)
            applyFilters();
        }

        function applyFilters() {
            // Basic filters
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const tipo = document.getElementById('tipoFilter').value;

            // Advanced geographic filters
            const estado = document.getElementById('estadoFilter').value;
            const tribunal = document.getElementById('tribunalFilter').value;
            const comarca = document.getElementById('comarcaFilter').value.toLowerCase();
            const vara = document.getElementById('varaFilter').value.toLowerCase();

            // Advanced temporal filters
            const dataFrom = document.getElementById('dataInicioFrom').value;
            const dataTo = document.getElementById('dataInicioTo').value;
            const ocrStatus = document.getElementById('ocrStatusFilter').value;
            const embeddingStatus = document.getElementById('embeddingStatusFilter').value;

            // Advanced financial filters
            const valorMin = parseFloat(document.getElementById('valorMin').value) || 0;
            const valorMax = parseFloat(document.getElementById('valorMax').value) || Infinity;

            const filtered = processos.filter(p => {
                // Basic filters
                const matchSearch = !search ||
                    p.numero.toLowerCase().includes(search) ||
                    (p.partes && p.partes.toLowerCase().includes(search));
                const matchStatus = !status || p.status === status;
                const matchTipo = !tipo || (p.tipo && p.tipo.toLowerCase().includes(tipo.toLowerCase()));

                // Geographic filters
                const matchEstado = !estado || (p.estado && p.estado === estado);
                const matchTribunal = !tribunal || (p.tribunal && p.tribunal.includes(tribunal));
                const matchComarca = !comarca || (p.comarca && p.comarca.toLowerCase().includes(comarca));
                const matchVara = !vara || (p.vara && p.vara.toLowerCase().includes(vara));

                // Temporal filters
                const matchDataFrom = !dataFrom || (p.dataAjuizamento && p.dataAjuizamento >= dataFrom);
                const matchDataTo = !dataTo || (p.dataAjuizamento && p.dataAjuizamento <= dataTo);
                const matchOcrStatus = !ocrStatus || (p.ocrStatus && p.ocrStatus === ocrStatus);
                const matchEmbeddingStatus = !embeddingStatus || (p.embeddingStatus && p.embeddingStatus === embeddingStatus);

                // Financial filters
                const valor = parseFloat(p.valorCausa) || 0;
                const matchValor = valor >= valorMin && valor <= valorMax;

                return matchSearch && matchStatus && matchTipo &&
                       matchEstado && matchTribunal && matchComarca && matchVara &&
                       matchDataFrom && matchDataTo && matchOcrStatus && matchEmbeddingStatus &&
                       matchValor;
            });

            renderProcessos(filtered);
        }

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePdfViewer();
            }
        });
    </script>
