<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos - LawFlake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/lawflake.css" rel="stylesheet">
    <style>
        .processo-item {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
        }

        .processo-item:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .processo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-md);
        }

        .processo-numero {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--spacing-xs);
        }

        .processo-partes {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .processo-meta {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            margin-bottom: var(--spacing-md);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.875rem;
            color: var(--gray);
        }

        .meta-item i {
            color: var(--primary);
        }

        .processo-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .pdf-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            padding: 2rem;
        }

        .pdf-viewer-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-viewer-container {
            background: white;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pdf-viewer-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-viewer-content {
            flex: 1;
            overflow: auto;
        }

        .pdf-viewer-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .filters {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--dark);
        }

        .form-control {
            padding: var(--spacing-sm);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="bi bi-snow2"></i>
            <h1>LawFlake</h1>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-grid-fill"></i>
                Dashboard
            </a>
            <a href="processos.html" class="nav-link active">
                <i class="bi bi-folder-fill"></i>
                Processos
            </a>
            <a href="chat.html" class="nav-link">
                <i class="bi bi-chat-dots-fill"></i>
                Chat IA
            </a>
            <a href="documentos.html" class="nav-link">
                <i class="bi bi-file-earmark-text-fill"></i>
                Documentos
            </a>
            <a href="relatorios.html" class="nav-link">
                <i class="bi bi-graph-up"></i>
                Relatórios
            </a>
        </nav>

        <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--gray-light);">
            <a href="#" class="nav-link" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
                Sair
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Processos</h1>
                <p class="page-subtitle">Gerencie todos os processos jurídicos</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-outline" onclick="window.location.reload()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Atualizar
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i>
                    Importar Processo
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters fade-in">
            <div class="filter-row">
                <div class="form-group">
                    <label>Buscar</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Número do processo, parte...">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" id="statusFilter">
                        <option value="">Todos</option>
                        <option value="ativo">Ativo</option>
                        <option value="arquivado">Arquivado</option>
                        <option value="concluido">Concluído</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select class="form-control" id="tipoFilter">
                        <option value="">Todos</option>
                        <option value="recurso">Recurso Inominado</option>
                        <option value="procedimento">Procedimento Comum</option>
                    </select>
                </div>
                <div class="form-group" style="align-self: end;">
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="bi bi-funnel"></i>
                        Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Processos List -->
        <div id="processosList" class="fade-in" style="animation-delay: 0.1s;">
            <!-- Processos will be loaded here -->
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdfViewerModal" class="pdf-viewer-modal">
        <div class="pdf-viewer-container">
            <div class="pdf-viewer-header">
                <h3 id="pdfTitle">Documento</h3>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-outline btn-sm" id="downloadPdfBtn">
                        <i class="bi bi-download"></i>
                        Download
                    </button>
                    <button class="btn btn-outline btn-sm" onclick="closePdfViewer()">
                        <i class="bi bi-x-lg"></i>
                        Fechar
                    </button>
                </div>
            </div>
            <div class="pdf-viewer-content">
                <iframe id="pdfFrame" src=""></iframe>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        let processos = [];

        document.addEventListener('DOMContentLoaded', async () => {
            checkAuth();
            await loadProcessos();
        });

        async function loadProcessos() {
            try {
                // Mock data (replace with real API call later)
                processos = [
                    {
                        numero: '1004555-07.2021.4.01.3310',
                        partes: 'João da Silva vs. INSS',
                        tipo: 'Recurso Inominado Cível',
                        status: 'ativo',
                        tribunal: 'TRF1',
                        dataAtualizacao: '2025-10-20',
                        pdfUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'
                    },
                    {
                        numero: '0001234-56.2021.5.01.0001',
                        partes: 'Maria Santos vs. Empresa XYZ',
                        tipo: 'Procedimento Comum',
                        status: 'ativo',
                        tribunal: 'TST',
                        dataAtualizacao: '2025-10-19',
                        pdfUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'
                    }
                ];

                renderProcessos(processos);
            } catch (error) {
                console.error('Error loading processos:', error);
            }
        }

        function renderProcessos(data) {
            const container = document.getElementById('processosList');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted" style="padding: 4rem;">
                        <i class="bi bi-folder-x" style="font-size: 4rem;"></i>
                        <p style="margin-top: 1rem;">Nenhum processo encontrado</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(p => `
                <div class="processo-item">
                    <div class="processo-header">
                        <div>
                            <div class="processo-numero">${p.numero}</div>
                            <div class="processo-partes">${p.partes}</div>
                        </div>
                        <span class="badge badge-${getStatusClass(p.status)}">${p.status.toUpperCase()}</span>
                    </div>

                    <div class="processo-meta">
                        <div class="meta-item">
                            <i class="bi bi-bookmark"></i>
                            <span>${p.tipo}</span>
                        </div>
                        <div class="meta-item">
                            <i class="bi bi-building"></i>
                            <span>${p.tribunal}</span>
                        </div>
                        <div class="meta-item">
                            <i class="bi bi-calendar"></i>
                            <span>Atualizado em ${formatDate(p.dataAtualizacao)}</span>
                        </div>
                    </div>

                    <div class="processo-actions">
                        <button class="btn btn-primary btn-sm" onclick="viewPdf('${p.numero}', '${p.pdfUrl}')">
                            <i class="bi bi-file-pdf"></i>
                            Ver PDF
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="downloadPdf('${p.numero}', '${p.pdfUrl}')">
                            <i class="bi bi-download"></i>
                            Download
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="analyzeProcesso('${p.numero}')">
                            <i class="bi bi-chat-dots"></i>
                            Analisar IA
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(status) {
            const classes = {
                'ativo': 'success',
                'arquivado': 'warning',
                'concluido': 'info'
            };
            return classes[status] || 'info';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('pt-BR');
        }

        function viewPdf(numero, url) {
            document.getElementById('pdfTitle').textContent = `Processo ${numero}`;
            document.getElementById('pdfFrame').src = url;
            document.getElementById('pdfViewerModal').classList.add('active');
            document.getElementById('downloadPdfBtn').onclick = () => downloadPdf(numero, url);
        }

        function closePdfViewer() {
            document.getElementById('pdfViewerModal').classList.remove('active');
            document.getElementById('pdfFrame').src = '';
        }

        function downloadPdf(numero, url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `processo_${numero}.pdf`;
            link.click();
        }

        function analyzeProcesso(numero) {
            window.location.href = `chat.html?processo=${numero}&action=analise`;
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const tipo = document.getElementById('tipoFilter').value;

            const filtered = processos.filter(p => {
                const matchSearch = !search ||
                    p.numero.toLowerCase().includes(search) ||
                    p.partes.toLowerCase().includes(search);
                const matchStatus = !status || p.status === status;
                const matchTipo = !tipo || p.tipo.toLowerCase().includes(tipo);

                return matchSearch && matchStatus && matchTipo;
            });

            renderProcessos(filtered);
        }

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePdfViewer();
            }
        });
    </script>
</body>
</html>
